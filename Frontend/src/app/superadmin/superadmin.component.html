<div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" >Admin</a>
      </nav>
    <div class="row">
    <!-- first div -->
    <div class="col-md-2 first">    
     <a class="nav-link" style="margin-top: 40%; cursor: pointer;" routerLink="/">Blog</a>
     <a class="nav-link" style="margin-top: 3%; cursor: pointer;" routerLink="/superadmin">Users List</a>
     <a class="nav-link" style="margin-top: 3%; margin-bottom: 230%; cursor: pointer;" (click)="logout()">Log Out</a>
     
    </div>

    <!-- second div -->
    <div class="col-md-10 second">
    <!--  -->
    <h1 style="margin-bottom: 3%;">Dashboard</h1>
    <!--  -->
    <div class="row">
    <div class="col-md-4">
    <div class="card text-white mb-4" style="background-color: #483D8B;">
    <div class="card-body"><a>Blog</a></div>
    </div>
    </div>
    
    <!--  -->
    <div class="col-md-4">
        <div class="card bg-success text-white mb-4">
            <div class="card-body"><a>Users List</a></div>
            </div>
            </div>
            
    <!--  -->

    <!--  -->
    <div class="col-md-4">
        <div class="card bg-danger text-white mb-4">
        <div class="card-body"><a>Log Out</a></div>
        </div>
        </div>
        
    <!--  -->
    <!-- row ends -->
    </div>
    
    <!--  -->
     <div class="table-responsive"> 
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead >
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Phone number</th>
        <th>Role</th>
        <th>Approve</th>
        <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let user of users'>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.role}}</td>
        <td><button class="btn btn-danger" (click)="approve(user)" [disabled]="user.role==='admin'">Approve as admin</button></td>
        <td><button class="btn btn-danger" (click)="delete(user)" [disabled]="user.role==='user'">Delete admin</button></td>
        </tr>
        </tbody>
    </table>
    </div>

    </div>
    <!-- second div ends -->
    </div>

    <div class="footer">
        <p>Copyright@BlogAdmin</p>

</div>
